<!-- Caja de comentarios -->
<div id="" class="well comments-form">
    <h3><i class="fa fa-paper-plane-o"></i>D&eacute;janos tu comentario:</h3>
    <div class="row">
        <div class="ui-status error col-md-12">Se ha producido un error en el env√≠o</div>
        <div class="ui-status loading col-md-12">Guardando comentario</div>
    </div>
    <form name="contactoForm" id="contactoForm" method="get">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input class="form-control" type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="Introduce email"  pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required="required" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="comentario">
                            Mensaje</label>
                        <textarea name="comentario" id="comentario" class="form-control" rows="10" cols="25"  placeholder="Introduce tu comentario"></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary pull-right" id="enviar">
                        Enviar
                    </button>
                </div>
            </div>
    </form>
</div>
